name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm install

      - name: Build and test
        run: npm run build && npm test

      - name: Deploy to ArgoCD
        uses: fjogeleit/http-request-action@v1
        with:
          url: https://argocd.amrio.nl/api/v1/applications/{name}/sync
          method: POST
          customHeaders: |
            Authorization: Bearer ${{ secrets.ARGOCD_API_TOKEN }}
            Content-Type: application/json
          data: |
            {
              "revision": {
                "tag": "${{ github.sha }}"
              },
              "prune": true
            }