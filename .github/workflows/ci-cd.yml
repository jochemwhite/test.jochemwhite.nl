name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: |
          DOCKER_TAG="${{ github.repository }}:${{ github.sha }}"
          docker build -t $DOCKER_TAG .
          docker push $DOCKER_TAG

      - name: Update package.json version
        run: |
          npm version patch -m "Bump version to %s [skip ci]"
          git push --follow-tags

      - name: Update deployment.yaml image URL
        run: |
          sed -i "s|image: ghcr.io/${{ github.repository }}:.*|image: ghcr.io/${{ github.repository }}:${{ github.sha }}|" kubernetes/deployment.yaml

      - name: Commit changes
        run: |
          git config --local user.email "jochem1111@gmail.com"
          git config --local user.name "Jochemwhite"
          git add Dockerfile package.json kubernetes/deployment.yaml
          git commit -m "Update Dockerfile, package.json, and deployment.yaml"
          git push