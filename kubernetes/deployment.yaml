apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-jochemwhite
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-jochemwhite
  template:
    metadata:
      labels:
        app: test-jochemwhite
    spec:
      containers:
      - name: test-jochemwhite
        image: ghcr.io/jochemwhite/my-image:latest
        ports:
        - containerPort: 3000
